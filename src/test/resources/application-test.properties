spring.datasource.url=jdbc:h2:mem:lms;INIT=create schema if not exists lms;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.default_schema=lms

# Enable Flyway
spring.flyway.enabled=true

# Specify the location of the Flyway migrations
spring.flyway.locations=classpath:db/migration

# Automatically run Flyway migrations on startup
spring.flyway.baseline-on-migrate=true